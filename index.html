<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>🎯Jogo: Adivinhe o Número!</title>
  </head>
  <body>
    <header>
      <h1>Adivinha o número!</h1>
      <p class="between">( Número imaginado entre 1 e 100 )</p>
      <button class="btn again">RESETAR!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Tentar número!</button>
      </section>
      <section class="right">
        <p class="message">
          Tente adivinhar! Digite um número no espaço ao lado...
        </p>
        <p class="label-score">🪙 TENTATIVAS: <span class="score">-</span></p>
        <p class="label-highscore">
          🥇 RECORDE: <span class="highscore">-</span>
        </p>
        <p class="label-lifes">❤️ VIDAS: <span class="lifes">5</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
